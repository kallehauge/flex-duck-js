<!DOCTYPE html>
<html>
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<!-- Always force the latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- Define the viewport for handhold/mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Flex-Duck-JS Demo | jQuery plugin for Responsive Development </title>

	<link rel="stylesheet" href="css/flex-duck.css">
	<script src="js/jquery.js"></script>
	<script src="js/flex-duck.js"></script>
	<script>
		$(document).ready(function() {
			// Grid-size: 12
			// Medium breakpoint: 500
			// Large breakpoint: 860
			initFlexDuck(12, 500, 860);
		});
	</script>

	<style>
		* {
			margin:0;
			padding:0;
		}

		body {
			-webkit-font-smoothing: antialiased;
			background: #BF8A49;
			color: white;
			font-size: 1em;
			font-weight: bold;
			font-family: sans-serif;
		}

		.wrap {
			max-width: 1000px;
			margin: 0 auto;
			background: #F2CA80;
		}

		.testClass {
			margin: 10px;
			padding: 10px;
			border: 5px solid #E8B96D;
			background: #444;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="row">
			<div class="small-12 medium-6 large-4">
				<div class="testClass">Box 1</div>
			</div>
			<div class="small-12 medium-6 large-4">
				<div class="testClass">Box 2</div>
			</div>
			<div class="small-12 medium-6 large-4">
				<div class="testClass">Box 3</div>
			</div>
		</div>

		<div class="row">
			<div class="small-12 medium-6 large-6">
				<div class="testClass">Box 4</div>
			</div>
			<!--Push will tell the browser that the element will be empty and should be used to push content instead-->
			<div class="push large-1 small-hide medium-hide"></div>
			<!--The pushed box-->
			<div class="small-12 medium-6 large-5">
				<div class="testClass">Box 5</div>
			</div>
		</div>

		<div class="row">
			<div class="small-12 medium-hide large-hide">
				<div class="testClass">Small iz workin' ! </div>
			</div>
			<div class="medium-12 small-hide large-hide">
				<div class="testClass">Medium iz workin' ! </div>
			</div>
			<div class="large-12 small-hide medium-hide">
				<div class="testClass">Large iz workin' ! </div>
			</div>
		</div>
	</div>
</body>
</html>
