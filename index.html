<!DOCTYPE html>
<html>
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<!-- Always force the latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- Define the viewport for handhold/mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Flex-Duck | jQuery plugin for Responsive Development </title>

	<link rel="stylesheet" href="css/flex-duck.css">
	<script src="js/jquery.js"></script>
	<script src="js/flex-duck.js"></script>
	<script>
		$(document).ready(function() {
			initFlexDuck(12, 700, 900);
		});
	</script>

	<style>
		.wrap {
			border: 1px solid black;
			max-width: 1000px;
			margin: 0 auto;
		}
		.row {
			border: 1px dashed red;
			padding: 15px;
		}
		.row [class*="small-"], .row [class*="medium-"], .row [class*="large-"] {
			border: 1px dotted #666;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="row">
			<!-- <div class="large-1"></div> -->
			<div class="small-12 medium-6 large-4">Box 1</div>
			<div class="small-12 medium-6 large-4">Box 2</div>
			<div class="small-12 medium-6 large-4">Box 3</div>
		</div>

		<div class="row">
			<div class="small-12 medium-6 large-3">Box 1</div>
			<div class="small-12 medium-6 large-4">Box 2</div>
			<div class="small-12 medium-6 large-5">Box 3</div>
		</div>

		<div class="row">
			<div class="small-12 medium-hide large-hide">
				Small iz workin' !
			</div>
			<div class="small-12 small-hide large-hide">
				Medium iz workin' !
			</div>
			<div class="small-12 small-hide medium-hide">
				Large iz workin' !
			</div>
		</div>
	</div>
</body>
</html>
